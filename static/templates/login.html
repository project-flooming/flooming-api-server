<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href="{{ url_for('static', path='style.css') }}">
  <link href="{{ url_for('static', path='favicon.png') }}" rel='shortcut icon' type='image/x-icon'>
  <title>Flooming 로그인</title>
</head>

<body class='loginBody'>
  <div class='loginContainer'>
    <div class='loginBackground'>
      <div>
        <div class='container'>
          <img class='floomingIcon' src="{{ url_for('static', path='favicon.png') }}" alt='flooming icon' />
          Flooming Admin
        </div>
        {% if result == False %}
        <div><br>{{ error }}</div>
        {% endif %}

        <form class="passwordFormContainer" method="POST" action="/login">
          <input type="password" name="password" value="{{password}}" class="passwordForm" placeholder='Enter the Password.' autofocus>
          <button type="submit" class="loginButton">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
