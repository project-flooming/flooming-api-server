<body class='loginBody'>
  <div class='loginContainer'>
    <div class='loginBackground'>
      <div>

          Flooming Admin
        </div>
        {% if result == False %}
        <div><br>{{ error }}</div>
        {% endif %}

        <form class="passwordFormContainer" method="POST" action="/login">
          <input type="password" name="password" value="{{password}}" class="passwordForm" placeholder='Enter the Password.' autofocus>
          <button type="submit" class="loginButton">Login</button>
        </form>
      </div>
    </div>
  </div>
